
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>JavaScript教學-計時器</title>
  </head>
  <body>
    <h1>JavaScript教學-計時器</h1>
    <div>
    <input 
        type="text"
        onkeyup="value=value.replace(/[^\d]/g,'') " 
        ng-pattern="/[^a-zA-Z]/"
        placeholder="請輸入想倒計時的分鐘數"
        id = "setMinute"
    /> 
    </input>
    <button
        onclick = "startCounting()"
    >確認</button>
    </div>
    <span id="Check_Txt" style="color:red">時間計數：<span id="Check_i">0小時0分0秒</span></span>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
        let SetMinute = 0;
        let timer  = 0;
        function startCounting(){
            setMinute = document.getElementById("setMinute").value
            console.log(setMinute)
            SetMinute = parseInt(setMinute)
            //開始倒計時
            timer = window.setInterval("Check_Time()", 1000);
        }
        function Check_Time() {
            SetMinute -= 1;
            if(SetMinute === 0){ //時間到了
                alert("時間到了")
                clearInterval(timer)
            }
            
            console.log(SetMinute)
            const Check_i = document.getElementById("Check_i");

            const Cal_Hour = Math.floor(SetMinute / 3600);
            const Cal_Minute = Math.floor(Math.floor(SetMinute % 3600) / 60);
            const Cal_Second = SetMinute % 60;

            Check_i.innerHTML = Cal_Hour + "小時" + Cal_Minute + "分" + Cal_Second + "秒";

        }

</script>
