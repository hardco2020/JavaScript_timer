    <!-- Required meta tags -->

    <title>JavaScript教學-計時器</title>
  </head>
  <body>
    <h1>JavaScript教學-計時器</h1>
    <input 
        type="text"
        onkeyup="value=value.replace(/[^\d]/g,'') " 
        ng-pattern="/[^a-zA-Z]/"
        placeholder="請輸入想倒計時的分鐘數"
        id = "setMinute"
    /> 
    </input>
    
    <div>
    <input
        style="font-size:25px ;width: 40px;float:left"
    ></input><p
        style="font-size:25px;float:left"
    > :
    </p>
    <input
        style="font-size:25px ;width: 40px;"
    ></input>:
    <input
        style="font-size:25px ;width: 40px;"
    ></input> 
    </div>
    <div>
        <button
        onclick = "startCounting()"
        >確認</button>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-timepicker/jquery.timepicker.js"></script>
    <script type="text/javascript">
        // $("#setMinute").timepicker({
        // timeFormat: "h:mm p", // 時間隔式
        // interval: 60, //時間間隔
        // minTime: "10", //最小時間
        // maxTime: "6:00pm", //最大時間
        // defaultTime: "11", //預設起始時間
        // startTime: "10:00", // 開始時間
        // dynamic: true, //是否顯示項目，使第一個項目按時間順序緊接在所選時間之後
        // dropdown: true, //是否顯示時間條目的下拉列表
        // scrollbar: true, //是否顯示捲軸
        // });
        let SetMinute = 0;
        let timer  = 0;
        function startCounting(){
            setMinute = document.getElementById("setMinute").value
            console.log(setMinute)
            SetMinute = parseInt(setMinute)
            //開始倒計時
            timer = window.setInterval("Check_Time()", 1000);
        }
        function Check_Time() {
            SetMinute -= 1;
            if(SetMinute === 0){ //時間到了
                alert("時間到了")
                clearInterval(timer)
            }
            
            console.log(SetMinute)
            const Check_i = document.getElementById("Check_i");

            const Cal_Hour = Math.floor(SetMinute / 3600);
            const Cal_Minute = Math.floor(Math.floor(SetMinute % 3600) / 60);
            const Cal_Second = SetMinute % 60;

            Check_i.innerHTML = Cal_Hour + "小時" + Cal_Minute + "分" + Cal_Second + "秒";

        }

</script>
